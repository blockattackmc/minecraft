<style>
    h2 {
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h3 {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-family: Arial, sans-serif;
        }
           
        
        /* Neuer CSS-Stil für das Menü */
    #loginForm {
        background-color: #fff;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-family: Arial, sans-serif;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        font-family: Arial, sans-serif;
    }

    #message {
        color: #ff0000;
        margin-top: 10px;
        font-family: Arial, sans-serif;
    }

    h3 {
        font-size: 20px;
        margin-top: 20px;
        color: #555;
        font-family: Arial, sans-serif;
    }
    #div1 {
            background-color: none; /* Hintergrundfarbe des Menüs */
            padding: 0.1px 0; /* Abstand oben/unten für das Menü */
        }

</style>
